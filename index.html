<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Apple_logo_black.svg.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"

    <link href="css/style.css" rel="stylesheet">

    <title>Lista zadań</title>

<body>
    <h1 class="h1">Lista zadań</h1>

    <section class="section">
        <div class="sectionFlex sectionFlex--header">
            <h2 class="sectionFlex__itemContent h2">Dodaj nowe zadanie</h2>
        </div>

        <form class="sectionFlex js-form">
            <input class="sectionFlex__itemContent js-newTask" placeholder="Co jest do zrobienia?" autofocus>
            <button class="sectionFlex__itemButton js-add_task">Dodaj zadanie</button>
        </form>
    </section>

    <section class="section js-tasksListSection">

        <div class="sectionFlex sectionFlex--header js-section__header">
            <h2 class="sectionFlex__itemContent h2">Lista zadań</h2>
        </div>

        <ul class="sectionTasksList js-tasksList"></ul>
    </section>

</body>
